<div class="tekstballon bloem" ng-click="click()" ng-show="!clickDone">
  <span>{{messages[1][1][clicked]}}</span>
</div>

<div class="keuze image full animated bounceInRight" ng-show="clickDone && !opdrachtDone">
  <h3>Welke vogels hebben jullie gespot?</h3>
    <ul>
      <li ng-click="check()"
          ng-class="class"
          ng-repeat="i in vogelsspotten"
          style="background-image: url(/images/opdrachten/bloem/vogelsspotten/{{i.name}}.jpg)">
        <p>{{i.name | capitalize}}</p>
      </li>
    </ul>
    <button ng-click="opdrachtDone = true">Verder</button>
</div>

<div class="tekstballon bever" ng-show="opdrachtDone" ui-sref="home">
  <span>Leuk dat jullie mij geholpen hebben vogels te spotten. Willen jullie mij helpen met nog een opdracht?</span>
</div>
