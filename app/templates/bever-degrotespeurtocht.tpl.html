<div class="tekstballon bever" ng-click="click()" ng-show="!clickDone">
  <span>{{messages[2][1][clicked]}}</span>
</div>

<div class="keuze image full animated bounceInRight" ng-show="clickDone && !opdrachtDone">
  <h3>Welke sporen hebben jullie gevonden?</h3>
    <ul>
      <li ng-click="check()"
          ng-class="class"
          ng-repeat="i in degrotespeurtocht"
          style="background-image: url(/images/opdrachten/bever/degrotespeurtocht/{{i.name}}.jpg)">
        <p>{{i.name | capitalize}}</p>
      </li>
    </ul>
    <button ng-show="checkDone" ng-click="opdrachtDone = true">Verder</button>
    <p class="hulp" ng-hide="checkDone">Tip: Houd je vinger lang ingedrukt op een plaatje voor een leuk weetje</p>
</div>

<div class="tekstballon bever" ng-show="opdrachtDone" ng-click="opdrachtAf()">
  <span>Leuk dat jullie mij geholpen hebben sporen te vinden. Willen jullie mij helpen met nog een opdracht?</span>
</div>
